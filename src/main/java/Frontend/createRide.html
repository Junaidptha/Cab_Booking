<!DOCTYPE html>
<html>
<head>
    <title>Create Ride</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Create Ride</h2>

<form id="rideForm">
    <input type="text" id="source" placeholder="Source" required><br>
    <input type="text" id="destination" placeholder="Destination" required><br>
    <input type="number" id="totalSeat" placeholder="Total Seats" required><br>
    <input type="number" id="fare" placeholder="Fare" required><br>

    <button type="submit">Create Ride</button>
</form>

<button onclick="goDashboard()">Back</button>

<script src="js/app.js"></script>
</body>
</html>
