<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>User Registration</h2>

<form id="registerForm">
    <input type="number" id="userId" placeholder="User ID" required><br>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="number" id="phone" placeholder="Phone Number" required><br>
    <input type="text" id="licence" placeholder="Licence Number" required><br>
    <input type="date" id="licenceExp" placeholder="Licence Expiry" required><br>

    <button type="submit">Register</button>
</form>

<p>Already have account? <a href="login.html">Login</a></p>

<script src="js/app.js"></script>
</body>
</html>
